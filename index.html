<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Roboto:ital,wght@1,300&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider">
      <div class="slider__side slider__side--left">
        <h2 class="slider__title">
          Completed<br/>
          projects
        </h2>
          <p class="slider__text">
          Only a small part of the work performed by our company is presented on
          the site. For 14 years on in the construction marketwe have made happy
          more than 1000 families
          </p>
        <div class="slider__params">
          <div class="slider__params--sity">City:</div>
          <div class="slider__params--sity">apartment area:</div>
          <div id="city" class="slider__params--sity2">
                Rostov-on-Don<br />
                LCD admiral
          </div>

          <div id="area" class="slider__params--sity2">81 m2</div>
          <div class="slider__params--sity">Repair time::</div>
          <div class="slider__params--sity">Repair Cost:</div>
          <div id="time" class="slider__params--sity2">3.5 months</div>
          <div id="cost" class="slider__params--sity2">Upon request</div>
        </div>
                    
          <div class="slider__controls">
            <button class="slider__arrow slider__arrow--left"><img src="./images/Group.svg"></button>
            <button class="slider__circle slider__circle--current"></button>
            <button class="slider__circle"></button>
            <button class="slider__circle"></button>
            <button class="slider__arrow slider__arrow--right"><img src="./images/Group.svg"></button>
          </div>
      </div>
      <div class="slider__side slider__side--right">
        <div class="slider__buttons">
          <button class="slider__button slider__button--current">
            Rostov-on-Don, Admiral
          </button>
          <button class="slider__button">Sochi Thieves</button>
          <button class="slider__button">Rostov-on-Don Patriotic</button>
        </div>
        <div class="slider__images">
        </div>
    </div>
  </body>
  <script src="./js/script.js"></script>
</html>
